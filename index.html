<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>MaedehSKh80 Counter</title>
  </head>
  <body>
    <div class="counter">
      <h1 class="counter-title">MaedehSKh80 Counter</h1>
      <span class="counter-value"> 0 </span>
      <button class="counter-reset-btn">
        <i class="fa-solid fa-rotate-right"></i>
      </button>
      <div class="counter_buttons">
        <button class="counter_button counter_button--decrease">
          <i class="fa fa-minus counter_icon counter_icon--minus"></i>
        </button>

        <button class="counter_button counter_button--increase">
          <i class="fa fa-plus counter_icon counter_icon--plus"></i>
        </button>
      </div>
    </div>
  </body>
</html>
